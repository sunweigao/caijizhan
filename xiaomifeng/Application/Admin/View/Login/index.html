<script>
  function $(id)
  {
    return document.getElementById(id);
  }
  /**
   * 验证姓名
   * @return {[type]} [description]
   */
  function check1()
  {
      var username=$("username").value;
      // alert(username);
      var reg=/^[a-z_]([a-z]|[0-9])|[\u4e00-\u9fa5]{6,12}$/;
      if(username=="")
      {
          $("a1").innerHTML='用户名不能为空';
          return false;
      }
      if(username!="")
      {
          if(reg.test(username))
          {
              $("a1").innerHTML='√';
              return true;
          }
          else
          {
              $("a1").innerHTML='用户名必须数字.字母.汉字由6-12位构成';
              return false;
          }
      }
      else
      {
        $("a1").innerHTML="√";
        $("a1").style.color="green";
        return true;
      }
  }

    /**
     * 验证密码
     * @return {[type]} [description]
     */
      function check2()
      {
          var  pwd=$('userpwd').value;
          var  reg=/^([a-z]|[0-9]){6,}$/i
          if(pwd=="")
          {
              $("a2").innerHTML='密码不能为空';
              return false;
          }
          if(pwd!="")
          {
            if(reg.test(pwd))
            {
                $("a2").innerHTML='√';
                return true;
            }
            else
            {
                $("a2").innerHTML='密码必须为6-18位';
                return false;
            }
          }
          else
          {
            $("a2").innerHTML="√";
            $("a2").style.color="green";
            return true;
          }
      }

    function call()
      {
        if(check1()&check2())
        {
          return true;
        }else
        {
          return false;
        }
        
      }
</script>
